<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Player on GitHub Pages</title>
  <style>
    /* Reset defaults */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: "Courier New", monospace;
      background: #f0f0f0;
    }
    #container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }
    /* Start screen styling */
    #startScreen {
      text-align: center;
      margin-bottom: 2em;
    }
    #versionInfo {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1em;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1em;
    }
    form label {
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    input, button {
      font-size: 1.2rem;
      padding: 0.5em;
      margin-top: 0.3em;
    }
    /* Player section styling */
    /* The playerSection fills the viewport */
    #playerSection {
      display: none;
      position: relative;
      min-height: 100vh;
      padding-bottom: 1em;
    }
    /* The textWrapper holds the fixed Arabic and flowing translation */
    #textWrapper {
      position: relative;
      width: 100%;
      /* Reserve vertical space */
      padding-top: 50vh;
      padding-bottom: 5vh;
    }
    /* Arabic text is fixed in the center of the viewport */
    #fixedArabic {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      text-align: center;
    }
    /* Translation container flows normally below the Arabic text */
    #translationContainer {
      margin-top: calc(50vh + 80px); /* Adjust the 80px offset as needed */
      text-align: center;
      padding: 0 1em;
      word-wrap: break-word;
      white-space: normal;
    }
    /* Player controls styling */
    #controls {
      text-align: center;
      margin-top: 2em;
    }
    #playPause {
      font-size: 1.2rem;
      padding: 0.5em 1em;
    }
    /* Responsive font sizing */
    /* Base Arabic font: relative size, doubled from base; on desktop cap at 70px */
    .arabic {
      font-size: 5vw;
    }
    .english {
      font-size: 2.5vw;
    }
    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }
      .arabic {
        font-size: 8vw;
      }
      .english {
        font-size: 4vw;
      }
    }
    @media (min-width: 800px) {
      .arabic {
        font-size: 70px;
      }
      .english {
        font-size: 35px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Start Screen with Version and Static Timestamp -->
    <div id="startScreen">
      <h1>Quran Player</h1>
      <div id="versionInfo">
        Version: 2.0.0 | Written on: 2025-03-03 15:30:00 (Australia/Sydney)
      </div>
      <form id="playerForm">
        <label>
          Surah:
          <input type="number" id="surah" name="surah" required>
        </label>
        <label>
          Ayah:
          <input type="number" id="ayah" name="ayah" required>
        </label>
        <button type="submit">Play</button>
      </form>
    </div>

    <!-- Player Section -->
    <div id="playerSection">
      <div id="textWrapper">
        <div id="fixedArabic">
          <span id="arabicText" class="arabic"></span>
        </div>
        <div id="translationContainer">
          <span id="englishText" class="english"></span>
        </div>
      </div>
      <div id="controls">
        <button id="playPause">Pause</button>
        <br>
        <audio id="audioPlayer" controls></audio>
      </div>
    </div>
  </div>

  <script>
    const remoteBaseUrl = "https://everyayah.com/data/Alafasy_128kbps/";
    let data = null;
    let currentAyah = 0;
    let surah = 0;
    let ayahWords = [];  // Array of word objects with scheduled display times (in ms)
    let playing = true;
    const audioPlayer = document.getElementById("audioPlayer");
    const arabicText = document.getElementById("arabicText");
    const englishText = document.getElementById("englishText");
    const playPauseButton = document.getElementById("playPause");
    const header = document.getElementById("header");
    let lastDisplayedIndex = -1;

    document.getElementById("playerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      surah = parseInt(document.getElementById("surah").value);
      currentAyah = parseInt(document.getElementById("ayah").value);
      // Hide the start screen and show the player section.
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("playerSection").style.display = "block";
      loadSurahData(surah).then(() => {
        playAyah(currentAyah);
      });
    });

    async function loadSurahData(surah) {
      try {
        const response = await fetch(`json/${surah}.json`);
        data = await response.json();
      } catch (err) {
        console.error("Error loading JSON data", err);
      }
    }

    function playAyah(ayah) {
      // Update header text (if you wish to show current surah/ayah)
      header && (header.innerText = `Surah ${("000" + surah).slice(-3)}, Ayah ${("000" + ayah).slice(-3)}`);
      const surahStr = ("000" + surah).slice(-3);
      const ayahStr = ("000" + ayah).slice(-3);
      const ayahData = data[String(ayah)];
      if (!ayahData) return;

      // Build an array of words with scheduled display times (in ms, 0.1 sec offset).
      ayahWords = ayahData["w"].map(word => ({
        scheduledTime: (parseFloat(word["b"]) - 0.1) * 1000,
        c: word["c"],
        e: word["e"]
      }));
      lastDisplayedIndex = -1;

      // Set the audio source.
      audioPlayer.src = remoteBaseUrl + surahStr + ayahStr + ".mp3";
      audioPlayer.load();

      // Wait until the audio can play through before starting playback and updates.
      audioPlayer.oncanplaythrough = function() {
        audioPlayer.play();
        updateDisplay();
      };

      // Pre-buffer the next three ayahs if available.
      for (let next = ayah + 1; next <= ayah + 3; next++) {
        if (data[String(next)]) {
          let nextAyahStr = ("000" + next).slice(-3);
          let audio = new Audio(remoteBaseUrl + surahStr + nextAyahStr + ".mp3");
          audio.preload = "auto";
        }
      }

      // When the current ayah ends, play the next one if available.
      audioPlayer.onended = function() {
        if (data[String(ayah + 1)]) {
          currentAyah = ayah + 1;
          playAyah(currentAyah);
        }
      };
    }

    function updateDisplay() {
      // Continuously update the displayed text based on the current audio time.
      let currentTimeMs = audioPlayer.currentTime * 1000;
      let newIndex = -1;
      for (let i = 0; i < ayahWords.length; i++) {
        if (ayahWords[i].scheduledTime <= currentTimeMs) {
          newIndex = i;
        } else {
          break;
        }
      }
      if (newIndex !== lastDisplayedIndex && newIndex >= 0) {
        lastDisplayedIndex = newIndex;
        let word = ayahWords[newIndex];
        // Update the fixed Arabic text (which never moves) and the flowing translation.
        arabicText.innerHTML = word.c;
        englishText.innerHTML = word.e;
      }
      requestAnimationFrame(updateDisplay);
    }

    playPauseButton.addEventListener("click", function() {
      if (playing) {
        audioPlayer.pause();
        playPauseButton.innerText = "Play";
        playing = false;
      } else {
        audioPlayer.play();
        playPauseButton.innerText = "Pause";
        playing = true;
      }
    });
  </script>
</body>
</html>
