<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Player on GitHub Pages</title>
  <style>
    /* Reset defaults */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: "Courier New", monospace;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }
    /* Version info and header styling */
    #versionInfo {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1em;
    }
    h1, h2 {
      margin: 0.5em 0;
    }
    /* Start screen styling */
    #startScreen {
      margin-bottom: 2em;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1em;
    }
    form label {
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    input, button {
      font-size: 1.2rem;
      padding: 0.5em;
      margin-top: 0.3em;
    }
    /* Player section styling */
    #display {
      margin: 1em 0;
      /* Use viewport width for scaling, but the Arabic text will be doubled via classes */
      font-size: 5vw;
      line-height: 1.2;
      word-wrap: break-word;
      white-space: normal;
    }
    /* Arabic text: double size relative to the base font but capped on larger screens */
    #display .arabic {
      font-size: 2em;
    }
    #display .english {
      font-size: 1em;
    }
    #playPause {
      font-size: 1.2rem;
      padding: 0.5em 1em;
    }
    /* Media query for small screens: stack form fields vertically */
    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }
      /* Increase the base display font size for readability on small devices */
      #display {
        font-size: 8vw;
      }
    }
    /* Media query for desktop: limit Arabic text size to 50px if calculated value is larger */
    @media (min-width: 800px) {
      #display .arabic {
        font-size: 50px;
      }
      #display .english {
        font-size: 25px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Start Screen with Version and Timestamp -->
    <div id="startScreen">
      <h1>Quran Player</h1>
      <div id="versionInfo">
        <!-- Version and timestamp will be injected by JavaScript -->
      </div>
      <form id="playerForm">
        <label>
          Surah:
          <input type="number" id="surah" name="surah" required>
        </label>
        <label>
          Ayah:
          <input type="number" id="ayah" name="ayah" required>
        </label>
        <button type="submit">Play</button>
      </form>
    </div>

    <div id="playerSection" style="display:none;">
      <h2 id="header"></h2>
      <div id="display"></div>
      <button id="playPause">Pause</button>
      <br>
      <audio id="audioPlayer" controls></audio>
    </div>
  </div>

  <script>
    // Set version info with timestamp in Australia/Sydney timezone.
    const VERSION = "1.0.0";
    // Use Intl.DateTimeFormat with timeZone "Australia/Sydney" to get date and time.
    const options = { timeZone: 'Australia/Sydney', year: 'numeric', month: '2-digit', day: '2-digit', 
                      hour: '2-digit', minute: '2-digit', second: '2-digit' };
    const formatter = new Intl.DateTimeFormat([], options);
    const timestamp = formatter.format(new Date());
    document.getElementById("versionInfo").innerText = `Version: ${VERSION} | Written on: ${timestamp}`;

    const remoteBaseUrl = "https://everyayah.com/data/Alafasy_128kbps/";
    let data = null;
    let currentAyah = 0;
    let surah = 0;
    let ayahWords = [];  // Array of word objects with scheduled display times (in ms)
    let playing = true;
    const audioPlayer = document.getElementById("audioPlayer");
    const display = document.getElementById("display");
    const header = document.getElementById("header");
    const playPauseButton = document.getElementById("playPause");
    let lastDisplayedIndex = -1;

    document.getElementById("playerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      surah = parseInt(document.getElementById("surah").value);
      currentAyah = parseInt(document.getElementById("ayah").value);
      // Hide the start screen and show the player section.
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("playerSection").style.display = "block";
      // Load the surah JSON data from the embedded folder.
      loadSurahData(surah).then(() => {
        playAyah(currentAyah);
      });
    });

    async function loadSurahData(surah) {
      try {
        const response = await fetch(`json/${surah}.json`);
        data = await response.json();
      } catch (err) {
        console.error("Error loading JSON data", err);
      }
    }

    function playAyah(ayah) {
      header.innerText = `Surah ${("000" + surah).slice(-3)}, Ayah ${("000" + ayah).slice(-3)}`;
      const surahStr = ("000" + surah).slice(-3);
      const ayahStr = ("000" + ayah).slice(-3);
      const ayahData = data[String(ayah)];
      if (!ayahData) return;

      // Build an array of words with scheduled display times (in ms, using a 0.1 sec offset).
      ayahWords = ayahData["w"].map(word => ({
        scheduledTime: (parseFloat(word["b"]) - 0.1) * 1000,
        c: word["c"],
        e: word["e"]
      }));
      lastDisplayedIndex = -1;

      // Set the audio source.
      audioPlayer.src = remoteBaseUrl + surahStr + ayahStr + ".mp3";
      audioPlayer.load();

      // Wait until the audio can play through before starting playback and text updates.
      audioPlayer.oncanplaythrough = function() {
        audioPlayer.play();
        updateDisplay();  // Start the update loop.
      };

      // Pre-buffer the next three ayahs if available.
      for (let next = ayah + 1; next <= ayah + 3; next++) {
        if (data[String(next)]) {
          let nextAyahStr = ("000" + next).slice(-3);
          let audio = new Audio(remoteBaseUrl + surahStr + nextAyahStr + ".mp3");
          audio.preload = "auto";
        }
      }

      // When the current ayah ends, play the next one if available.
      audioPlayer.onended = function() {
        if (data[String(ayah + 1)]) {
          currentAyah = ayah + 1;
          playAyah(currentAyah);
        }
      };
    }

    function updateDisplay() {
      // Continuously update the displayed text based on the current audio time.
      let currentTimeMs = audioPlayer.currentTime * 1000;
      let newIndex = -1;
      for (let i = 0; i < ayahWords.length; i++) {
        if (ayahWords[i].scheduledTime <= currentTimeMs) {
          newIndex = i;
        } else {
          break;
        }
      }
      if (newIndex !== lastDisplayedIndex && newIndex >= 0) {
        lastDisplayedIndex = newIndex;
        let word = ayahWords[newIndex];
        // Use spans with classes for Arabic and English.
        display.innerHTML = "Index: " + ("000" + (newIndex + 1)).slice(-3) + "<br>" +
                            "<span class='arabic'>" + word.c + "</span><br>" +
                            "<span class='english'>" + word.e + "</span>";
      }
      requestAnimationFrame(updateDisplay);
    }

    playPauseButton.addEventListener("click", function() {
      if (playing) {
        audioPlayer.pause();
        playPauseButton.innerText = "Play";
        playing = false;
      } else {
        audioPlayer.play();
        playPauseButton.innerText = "Pause";
        playing = true;
      }
    });
  </script>
</body>
</html>
