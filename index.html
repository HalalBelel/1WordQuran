<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Player on GitHub Pages</title>
  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: "Courier New", monospace;
      background: #f0f0f0;
      text-align: center;
      padding: 1em;
    }
    #container {
      width: 90%;
      max-width: 800px;
      margin: auto;
      position: relative;
    }
    /* Start Screen */
    #startScreen {
      margin-bottom: 2em;
    }
    #versionInfo {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1em;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1em;
    }
    form label {
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    input, button {
      font-size: 1.2rem;
      padding: 0.5em;
      margin-top: 0.3em;
    }
    /* Player Section */
    #playerSection {
      display: none;
      position: relative;
    }
    /* Fixed Arabic block */
    #fixedArabic {
      position: fixed;
      top: 20vh;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 70px; /* Fixed height */
      overflow-wrap: break-word;
      white-space: normal;
      pointer-events: none; /* So it doesn't interfere with clicks */
    }
    .arabic {
      font-size: 70px; /* Hardcoded Arabic font size */
      line-height: 70px;
    }
    /* Main content: English translation, controls, and index.
       It is pushed down so it always starts below the fixed Arabic block plus a 10px gap */
    #mainContent {
      margin-top: calc(20vh + 70px + 10px);
    }
    #translationContainer {
      overflow-wrap: break-word;
      white-space: normal;
      text-align: center;
    }
    .english {
      font-size: 35px; /* Hardcoded English font size */
      line-height: 1.2;
    }
    /* Controls */
    #controls {
      margin-top: 1em;
    }
    #playPause {
      font-size: 1.2rem;
      padding: 0.5em 1em;
    }
    /* Index display */
    #infoLine {
      margin-top: 1em;
      font-size: 1.2rem;
      color: #333;
      white-space: pre;
    }
    /* For narrow screens, stack form fields vertically */
    @media (max-width:600px) {
      form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Start Screen with version and timestamp -->
    <div id="startScreen">
      <h1>Quran Player</h1>
      <div id="versionInfo">
        Version: 3 | Written on: 2025-03-03 15:30:00 (Australia/Sydney)
      </div>
      <form id="playerForm">
        <label>
          Surah:
          <input type="number" id="surah" name="surah" required>
        </label>
        <label>
          Ayah:
          <input type="number" id="ayah" name="ayah" required>
        </label>
        <button type="submit">Play</button>
      </form>
    </div>

    <!-- Player Section -->
    <div id="playerSection">
      <!-- Fixed Arabic text -->
      <div id="fixedArabic">
        <span id="arabicText" class="arabic"></span>
      </div>
      <!-- Main content flows normally below the fixed Arabic text -->
      <div id="mainContent">
        <div id="translationContainer">
          <span id="englishText" class="english"></span>
        </div>
        <div id="controls">
          <button id="playPause">Pause</button>
          <br>
          <audio id="audioPlayer" controls></audio>
        </div>
        <div id="infoLine"></div>
      </div>
    </div>
  </div>

  <script>
    // Version constant (for easy updating)
    const VERSION = "3";

    const remoteBaseUrl = "https://everyayah.com/data/Alafasy_128kbps/";
    let data = null;
    let currentAyah = 0;
    let surah = 0;
    let ayahWords = []; // Array of word objects with scheduled display times (in ms)
    let playing = true;
    const audioPlayer = document.getElementById("audioPlayer");
    const arabicText = document.getElementById("arabicText");
    const englishText = document.getElementById("englishText");
    const infoLine = document.getElementById("infoLine");
    const playPauseButton = document.getElementById("playPause");
    let lastDisplayedIndex = -1;

    document.getElementById("playerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      surah = parseInt(document.getElementById("surah").value);
      currentAyah = parseInt(document.getElementById("ayah").value);
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("playerSection").style.display = "block";
      loadSurahData(surah).then(() => {
        playAyah(currentAyah);
      });
    });

    async function loadSurahData(surah) {
      try {
        const response = await fetch(`json/${surah}.json`);
        data = await response.json();
      } catch (err) {
        console.error("Error loading JSON data", err);
      }
    }

    function playAyah(ayah) {
      const surahStr = ("000" + surah).slice(-3);
      const ayahStr = ("000" + ayah).slice(-3);
      const ayahData = data[String(ayah)];
      if (!ayahData) return;

      // Build array of words with scheduled display times (0.1 sec offset)
      ayahWords = ayahData["w"].map(word => ({
        scheduledTime: (parseFloat(word["b"]) - 0.1) * 1000,
        c: word["c"],
        e: word["e"]
      }));
      lastDisplayedIndex = -1;

      // Set the audio source and load
      audioPlayer.src = remoteBaseUrl + surahStr + ayahStr + ".mp3";
      audioPlayer.load();

      // When audio is ready, start playback and update loop
      audioPlayer.oncanplaythrough = function() {
        audioPlayer.play();
        updateDisplay();
      };

      // Pre-buffer next three ayahs if available
      for (let next = ayah + 1; next <= ayah + 3; next++) {
        if (data[String(next)]) {
          let nextAyahStr = ("000" + next).slice(-3);
          let audio = new Audio(remoteBaseUrl + surahStr + nextAyahStr + ".mp3");
          audio.preload = "auto";
        }
      }

      // When current ayah ends, play next if available
      audioPlayer.onended = function() {
        if (data[String(ayah + 1)]) {
          currentAyah = ayah + 1;
          playAyah(currentAyah);
        }
      };
    }

    function updateDisplay() {
      let currentTimeMs = audioPlayer.currentTime * 1000;
      let newIndex = -1;
      for (let i = 0; i < ayahWords.length; i++) {
        if (ayahWords[i].scheduledTime <= currentTimeMs) {
          newIndex = i;
        } else {
          break;
        }
      }
      if (newIndex !== lastDisplayedIndex && newIndex >= 0) {
        lastDisplayedIndex = newIndex;
        let word = ayahWords[newIndex];
        // Update the fixed Arabic text and the English translation
        arabicText.innerHTML = word.c;
        englishText.innerHTML = word.e;
        // Update index display below controls
        let surahStr = ("000" + surah).slice(-3);
        let ayahStr = ("000" + currentAyah).slice(-3);
        let wordIndexStr = ("000" + (newIndex + 1)).slice(-3);
        infoLine.textContent = `Index: ${surahStr}:${ayahStr}:${wordIndexStr}`;
      }
      requestAnimationFrame(updateDisplay);
    }

    playPauseButton.addEventListener("click", function() {
      if (playing) {
        audioPlayer.pause();
        playPauseButton.innerText = "Play";
        playing = false;
      } else {
        audioPlayer.play();
        playPauseButton.innerText = "Pause";
        playing = true;
      }
    });
  </script>
</body>
</html>
